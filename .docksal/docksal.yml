version: "2.1"
# Basic LAMP stack

services:
  # Web
  web:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: web
    depends_on:
      - cli
    environment:
      - DOCKSAL=1
  # DB
  db:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: mysql

  # CLI
  cli:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: cli
    environment:
      - "XDEBUG_CONFIG=client_host=${DOCKSAL_HOST_IP} client_port=9000"
      - "XDEBUG_MODE=debug"
      - DOCKSAL=1
      - PHP_IDE_CONFIG=serverName=${VIRTUAL_HOST}

  # MailHog
  mail:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: mail
